<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICompressor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <h1>I</h1>
        <h4>Compresser</h4>
    </div>
    <div class="hero">
        <h2>Image Compressor Online</h2>
        <h4>Reduce the size of an image by adjusting its quality.</h4>
    </div>
    <section id="header">
            <div class="wrapper">
                <div class="upload-box">
                    <img src="upload.icon.png" class="lcon" alt="">
                    <p>Browse File to Upload</p>
                </div>
                <div class="content">
                    <div class="row size">
                        <div class="column width">
                            <label>Width</label>
                            <input type="number">
                        </div>
                        <div class="column height">
                            <label>Height</label>
                            <input type="number">
                        </div> 
                    </div>
                    <div class="row checkboxes">
                        <div class="column ratio">
                            <input type="checkbox" id="ratio">
                            <label for="ratio">Lock aspect ratio</label>
                         </div>
                         <div class="column quality">
                            <input type="checkbox" id="quality">
                            <label for="quality">Reduce quality</label>
                         </div>
                    </div>
                    <button class="download-btn">Download Image</button>
                </div>
            </div>
    </section>
    
</body>
</html>
